# Pre-commit hooks for code quality and formatting
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(notebooks/|\.ipynb$)
      - id: end-of-file-fixer
        exclude: ^(notebooks/|\.ipynb$)
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        exclude: ^notebooks/

  # Python linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(notebooks/)
      # Run the formatter.
      - id: ruff-format
        exclude: ^(notebooks/)

  # Markdown formatting
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        args: [--wrap, "no"]
        exclude: ^(notebooks/)
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter

  # Local hooks using dev dependencies
  - repo: local
    hooks:
      - id: docformatter
        name: docformatter
        entry: .venv/bin/docformatter
        args: [--in-place, --wrap-summaries, "100", --wrap-descriptions, "100"]
        language: system
        types: [python]
        exclude: ^(notebooks/)
