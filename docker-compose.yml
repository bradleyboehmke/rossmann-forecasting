version: '3.8'

services:
  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: rossmann-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri file:///mlflow/mlruns
      --default-artifact-root file:///mlflow/mlartifacts
    networks:
      - rossmann-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rossmann-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - rossmann-network
    restart: unless-stopped

  # Streamlit Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: rossmann-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - api
      - mlflow
    networks:
      - rossmann-network
    restart: unless-stopped

networks:
  rossmann-network:
    driver: bridge

volumes:
  mlruns:
  mlartifacts:
